<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSeo site</title>
    <link rel="stylesheet" href="reset.css">
    <!-- <script src="https://kit.fontawesome.com/3c5dd302ea.js" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_title.css">
    <link rel="stylesheet" href="style_welcome.css">
    <link rel="stylesheet" href="style_pay_only_for_result.css">
</head>

<body>
    <header>
        <div class="title-background">
            <div class="content-title">
                <a href="#">
                    <img src="pics/logo.png" alt="Logo">
                </a>
                <nav class="title-navigation">
                    <ul class="title-navigation-list">
                        <li>Home</li>
                        <li>How it works?</li>
                        <li>Help Center</li>
                        <li>Careers</li>
                        <li>Contact</li>
                        <li>Buy now</li>
                    </ul>
                    <button class="title-button-search">
                        <span class="material-icons">
                            search
                        </span>
                    </button>
                </nav>


                <div class="nav-mobile-menu">
                    <span class="material-icons">
                        menu
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="welcome-background">
            <div class="content-welcome">
                <div class="welcome-text">We are SEO/SEM agency.</div>
                <div class="welcome-text">We can make your business visible.</div>
                <img class="welcome-image-chart" src="pics/chart.png" alt="chart">
                <img class="welcome-image-right" src="pics/home_seo_slider_woman.png" alt="Woman">
            </div>
        </div>
        <div class="pay-only-for-result-background">
            <div class="content-pay-only-for-result">
                <img class="pay-only-for-result-image-browser" src="pics/home_seo_browser.png" alt="browser">
            </div>

        </div>
    </main>
    <footer>footer</footer>
</body>

</html>
